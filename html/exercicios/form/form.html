<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    Nome<input type="text" name="nome">
    Senha<input type="password" name="senha">
    Comentário<textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        Acesso:  <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    <div>
        Situação: <input type="checkbox" name="ativo">Ativo
    </div>
    <div>
        Estado<select name="estado">
            <option value="" >Selecione</option>
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
        </select>

        Interesses<select name="interesses" multiple size="3">
            <option value="js">Javascript</option>
            <option value="java">Java</option>
            <option value="php">Php</option>
            <option value="python">Python</option>
            <option value="go">Go</option>
            <option value="c">C</option>
        </select>
        
    </div>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }

</style>
